<!--
Ahora vamos a tener que centrar nuestros encabezados y nuestros párrafos alinearlos a la
izquierda. A continuación, después del último párrafo vamos a tener que crear una lista
ordenada de lo que queramos. Tendremos que mostrar la lista donde la enumeración sean
letras del alfabeto. Sin usar CSS
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 align="center">Titulo H1</h1>

    <p align="left"><strong>Lorem ipsum dolor sit amet.Parrafo 1</strong></p>

    <h2 align="center">Titulo H2</h2>

    <p align="rigth"><i>Lorem ipsum dolor sit amet. Parrafo 2</i></p>

    <ol type="a">

        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>

    </ol>

</body>
</html>
